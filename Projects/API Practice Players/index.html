<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- <h1>Players API</h1> -->
    <div class="container w-100 mx-auto">
        <div class="row w-100 mx-auto">
            <div class="col-md-6">
                <h3 class="mx-auto w-100 text-center">Left Side</h3>
                <div class="input-group mb-3">
                    <input id="search-box" type="text" class="form-control" placeholder="Player's name"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="allPlayers()" class="btn btn-outline-secondary" type="button"
                        id="search-btn">Search</button>
                </div>
                <img id="spinner" src="images/spinnervlll.gif" alt="">
                <div class="text-center" id="player-container">

                </div>
            </div>
            <div class="col-md-6">
                <h3 class="mx-auto w-100 text-center">Right Side</h3>
                <div class="image-container">
                    <img id="male" class="w-50" src="images/male.png" alt="">
                    <img id="female" class="w-50" src="images/female.png" alt="">
                </div>
                <div id="details-container">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
