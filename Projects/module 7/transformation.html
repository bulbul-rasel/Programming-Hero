<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformatin</title>
    <style>
        .container,
        .inner {
            height: 200px;
            width: 200px;
            border: 2px solid khaki;
        }

        .container {
            background-color: lawngreen;
        }

        .inner {
            background-color: lightcoral;
            transform: rotate(45deg) translate(50px, 50px) scale(.750);
        }
    </style>
</head>

<body>
    <h1>This is Transformatin..</h1>

    <div class="container">
        <div class="inner">Box-1</div>
    </div>
    <div class="container">
        <div class="inner">Box-2</div>
    </div>
    <div class="container">
        <div class="inner">Box-3</div>
    </div>

</body>

</html>
