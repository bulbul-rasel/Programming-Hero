<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking Page</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-fuchsia-600">
                Mooooney</span>..!!!</h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h1 class="text-2xl">Deposite</h1>
                    <h1 class="text-4xl">$ <span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h1 class="text-4xl">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h1 class="text-2xl">Balance</h1>
                    <h1 class="text-4xl">$<span id="balance-total">1200</span> </h1>
                </div>

            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-4 mt-8">
                <div class="bg-blue-300 p-8 rounded text-white">
                    <h3 class="text-2xl"> Please Deposit</h3>
                    <input id="deposit-input" class="w-3/4 block rounded border-emerald-500 mb-4 px-2 text-black"
                        type="text " placeholder="$ Ammount want to Withdraw">
                    <button id="deposit-button"
                        class="bg-blue-400 px-4 py-2 rounded text-white font-medium">Submit</button>
                </div>
                <div class="bg-green-300 p-8 rounded text-white">
                    <h3 class="text-2xl"> Withdral Amount</h3>
                    <input id="withdraw-input" class="w-3/4 block rounded border-emerald-500 mb-4 px-2  text-black"
                        type="text " placeholder="$ Ammount want to Withdraw">
                    <button id="withdraw-button"
                        class="bg-emerald-400 px-4 py-2 rounded text-white font-medium">Submit</button>
                </div>

            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
