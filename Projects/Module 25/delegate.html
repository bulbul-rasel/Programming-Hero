<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate Event</title>
</head>

<body>
    <h2>Delegate event</h2>
    <ul id="list-item">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Possimus, quidem?</li>
        <li class="item">Reprehenderit, quos!</li>
        <li class="item">Libero, at.</li>
        <li class="item">Quis, qui.</li>
        <li class="item">Architecto, tempora!</li>
    </ul>
    <button id="add-item">Add new</button>

    <script>
        const items = document.getElementsByClassName('item');
        for (const item of items) {
            item.addEventListener('click', function (event) {
                event.target.parentNode.removeChild(event.target);
                // document.getElementById('list-item').removeChild(item);
            })
        }
        document.getElementById('add-item').addEventListener('click', function () {
            const li = document.createElement('li');
            li.innerText = 'Brand New Item';
            li.classList.add('item');
            const parent = document.getElementById('list-item');
            parent.appendChild(li);
        })
        document.getElementById('list-item').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target)
        })
    </script>
</body>

</html>
