<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>

<body>
    <h2>Bubble Event Handle</h2>
    <section id="section-container">
        <h4>Bubble Handle</h4>
        <ul id="list-container">
            <li class="list">Lorem, ipsum.</li>
            <li id="second" class="list">Sint, consequuntur.</li>
            <li class="list">Fugit, non.</li>
            <li class="list">Pariatur, tenetur?</li>
            <li class="list">Enim, sed?</li>
        </ul>
    </section>

    <script>
        document.getElementById('second').addEventListener('click', function () {
            console.log('Li clicked');
        })
        document.getElementById('list-container').addEventListener('click', function () {
            console.log('ul clicked');
        })
        document.getElementById('section-container').addEventListener('click', function () {
            console.log('Section clicked');
        })
    </script>
</body>

</html>
