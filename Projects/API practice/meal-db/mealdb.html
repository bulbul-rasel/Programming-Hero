<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>MealDB</title>
</head>

<body class="container">
    <h2 class="text-center text-success">Search Your favorite food</h2>
    <!-- meal search area  -->
    <div class="input-group mx-auto w-50 mb-3">
        <input id="search-field" type="text" class="form-control" placeholder="Search your favorite food..."
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="button--search">Search</button>
    </div>
    <!-- <div id="output" style="display: none" class="mx-auto text-danger text-center">

    </div> -->
    <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border text-success" style="display: none" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="error-message" class="text-center text-danger">Something went Wrong Please try again</div>
    <!-- single meal details  -->
    <div id="meal-details" class="w-50 mx-auto">
    </div>
    <!-- meal search results option  -->
    <div id="search-results" class="row row-cols-1 row-cols-md-3 g-4">


    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/mealdb.js"></script>
</body>

</html>
